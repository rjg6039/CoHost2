<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CoHost â€¢ Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        .settings-grid {
          display: grid;
          grid-template-columns: minmax(0, 1.2fr) minmax(0, 0.9fr);
          gap: 12px;
        }
        .settings-section-title {
          font-size: 14px;
          font-weight: 600;
          margin-bottom: 6px;
        }
        .settings-section-subtitle {
          font-size: 12px;
          color: #8e8e93;
          margin-bottom: 10px;
        }
        .settings-field {
          margin-bottom: 10px;
        }
        .settings-field label {
          display: block;
          font-size: 12px;
          margin-bottom: 4px;
        }
        .settings-field input,
        .settings-field select {
          width: 100%;
          padding: 7px 9px;
          border-radius: 10px;
          border: 1px solid rgba(0, 0, 0, 0.15);
          font-size: 14px;
          outline: none;
        }
        .settings-field input:focus,
        .settings-field select:focus {
          border-color: var(--accent);
          box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.22);
        }
        .settings-actions {
          margin-top: 10px;
        }
        .settings-button {
          border-radius: 999px;
          border: none;
          padding: 7px 16px;
          font-size: 13px;
          cursor: pointer;
        }
        .settings-button-primary {
          background: var(--accent);
          color: #fff;
        }
        .settings-button-secondary {
          background: #f2f2f7;
          color: #222;
          margin-left: 6px;
        }
        .settings-status {
          font-size: 12px;
          margin-top: 6px;
          min-height: 16px;
        }
        .settings-status-ok {
          color: #34c759;
        }
        .settings-status-error {
          color: #ff3b30;
        }
        .accent-preview {
          margin-top: 4px;
          display: flex;
          align-items: center;
          gap: 6px;
          font-size: 12px;
          color: #8e8e93;
        }
        .accent-dot {
          width: 10px;
          height: 10px;
          border-radius: 50%;
          border: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="app-body">
<header class="app-header">
    <div class="app-title">CoHost</div>
    <nav class="app-nav">
        <a href="index.html" class="nav-link">Waitlist</a>
        <a href="analytics.html" class="nav-link">Analytics</a>
        <a href="history.html" class="nav-link">History</a>
        <a href="arrange.html" class="nav-link">Arrange</a>
        <a href="settings.html" class="nav-link nav-link-active">Settings</a>
        <button id="logoutBtn" class="nav-link nav-button">Logout</button>
    </nav>
</header>

<main class="app-main">
    <section class="panel">
        <h2>Settings</h2>

        <div class="settings-grid">
            <!-- Restaurant profile -->
            <div>
                <div class="settings-section-title">Restaurant profile</div>
                <div class="settings-section-subtitle">
                    Update how your location is labeled across the app.
                </div>

                <div class="settings-field">
                    <label for="restaurantNameInput">Restaurant name</label>
                    <input id="restaurantNameInput" type="text" placeholder="CoHost Restaurant" />
                </div>

                <div class="settings-actions">
                    <button id="saveProfileBtn" class="settings-button settings-button-primary">
                        Save profile
                    </button>
                </div>
                <div id="profileStatus" class="settings-status"></div>
            </div>

            <!-- Appearance -->
            <div>
                <div class="settings-section-title">Appearance</div>
                <div class="settings-section-subtitle">
                    Choose an accent color. This is stored locally in your browser.
                </div>

                <div class="settings-field">
                    <label for="accentSelect">Accent color</label>
                    <select id="accentSelect">
                        <option value="#007aff">Blue</option>
                        <option value="#34c759">Green</option>
                        <option value="#ff9500">Orange</option>
                        <option value="#af52de">Purple</option>
                    </select>
                    <div class="accent-preview">
                        <span class="accent-dot" id="accentDot"></span>
                        <span id="accentLabel">Preview</span>
                    </div>
                </div>

                <div class="settings-actions">
                    <button id="saveAppearanceBtn" class="settings-button settings-button-primary">
                        Save appearance
                    </button>
                    <button id="resetAppearanceBtn" class="settings-button settings-button-secondary">
                        Reset
                    </button>
                </div>
                <div id="appearanceStatus" class="settings-status"></div>
            </div>
        </div>
    </section>
</main>

<script src="js/config.js"></script>
<script src="js/settings.js"></script>
</body>
</html>
