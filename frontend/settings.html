<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoHost - Settings</title>
    <script src="js/config.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/settings-manager.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
<!-- App Header -->
<div class="app-header">
    <h1 id="restaurantName">CoHost Restaurant</h1>
</div>

<!-- Navigation with dark mode toggle -->
<div class="tabs-container">
    <div class="tabs">
        <a href="index.html" class="tab">Hosting</a>
        <a href="history.html" class="tab">History</a>
        <a href="analytics.html" class="tab">Analytics</a>
        <a href="arrange.html" class="tab">Arrange</a>
        <a href="settings.html" class="tab active">Settings</a>
    </div>
    <div class="theme-toggle-container">
        <button class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">ðŸŒ™</button>
    </div>
</div>

<!-- Main Content -->
<div class="settings-container">
    <div class="settings-header">
        <h2>Restaurant Settings</h2>
    </div>

    <div class="settings-form-container">
        <form id="settingsForm" class="settings-form">
            <div class="form-group">
                <label for="restaurantNameInput">Restaurant Name</label>
                <input type="text" id="restaurantNameInput" class="form-control"
                       placeholder="Enter restaurant name">
            </div>

            <div class="form-group">
                <label for="accentColor">Accent Color</label>
                <select id="accentColor" class="form-control">
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="purple">Purple</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="teal">Teal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="groqApiKey">Groq API Key</label>
                <input type="password" id="groqApiKey" class="form-control"
                       placeholder="Enter your Groq API key">
                <div class="form-help">
                    This key is used for AI-powered analytics and insights.
                    <a href="https://console.groq.com" target="_blank">Get your API key</a>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-success" id="saveSettingsBtn">Save Settings</button>
                <button type="button" class="btn" id="resetSettingsBtn">Reset to Defaults</button>
            </div>
        </form>
    </div>

    <div class="settings-section">
        <h3>Data Management</h3>
        <div class="data-actions">
            <button type="button" class="btn btn-info" id="exportDataBtn">Export Data</button>
            <button type="button" class="btn btn-warning" id="importDataBtn">Import Data</button>
            <button type="button" class="btn btn-danger" id="clearDataBtn">Clear All Data</button>
        </div>
        <div class="form-help">
            Export your waitlist and history data for backup, or import previously exported data.
        </div>
    </div>
</div>

<script src="js/data.js"></script>
<script src="js/settings.js"></script>
</body>
</html>
