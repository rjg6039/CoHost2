<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoHost - Restaurant Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hosting.css">
</head>
<body>
<!-- Header -->
<header class="app-header">
    <div class="header-content">
        <h1 class="app-title">CoHost</h1>
        <nav class="main-nav">
            <a href="index.html" class="nav-link active">Hosting</a>
            <a href="analytics.html" class="nav-link">Analytics</a>
            <a href="history.html" class="nav-link">History</a>
            <a href="arrange.html" class="nav-link">Arrange</a>
            <a href="settings.html" class="nav-link">Settings</a>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="main-content">
    <!-- Room Metrics Dashboard -->
    <section class="metrics-dashboard">
        <div class="dashboard-header">
            <h2>Restaurant Overview</h2>
            <div class="room-selector">
                <select id="roomSelect" class="room-dropdown">
                    <option value="main">Main Dining</option>
                    <option value="patio">Patio</option>
                    <option value="bar">Bar Area</option>
                    <option value="private">Private Room</option>
                </select>
            </div>
        </div>

        <div class="metrics-grid" id="roomMetricsContainer">
            <!-- Metrics will be populated by JavaScript -->
        </div>
    </section>

    <!-- Interactive Layout -->
    <section class="interactive-layout">
        <div class="layout-container">
            <!-- Table View Section -->
            <div class="table-section">
                <div class="section-header">
                    <h3>Table Management</h3>
                    <div class="table-filters">
                        <label class="filter-option">
                            <input type="checkbox" id="filterHandicap">
                            â™¿ Accessibility
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" id="filterHighchair">
                            ðŸ‘¶ Highchairs
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" id="filterWindow">
                            ðŸªŸ Window Views
                        </label>
                    </div>
                </div>
                <div class="table-canvas" id="tableView">
                    <!-- Tables will be rendered here -->
                </div>
            </div>

            <!-- Waitlist Section -->
            <div class="waitlist-section">
                <div class="section-header">
                    <h3>Waitlist <span class="badge" id="waitlistCount">0</span></h3>
                    <button class="btn-primary" id="addPartyBtn">
                        <span>+</span> Add Party
                    </button>
                </div>

                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search parties...">
                </div>

                <div class="waitlist-table-container">
                    <table class="waitlist-table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Size</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="waitlistBody">
                        <!-- Waitlist items will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Add Party Modal -->
<div id="partyModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Add New Party</h3>
            <span class="close-modal" id="closePartyModal">&times;</span>
        </div>
        <div class="modal-body">
            <form id="partyForm">
                <div class="form-group">
                    <label>Party Name *</label>
                    <input type="text" id="partyName" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Party Size *</label>
                        <input type="number" id="partySize" min="1" max="20" required>
                    </div>
                    <div class="form-group">
                        <label>Seating Time *</label>
                        <input type="time" id="seatingTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Special Requirements</label>
                    <div class="requirement-options">
                        <label class="requirement-option">
                            <input type="checkbox" id="requireHandicap">
                            â™¿ Handicap Access
                        </label>
                        <label class="requirement-option">
                            <input type="checkbox" id="requireHighchair">
                            ðŸ‘¶ Highchair Needed
                        </label>
                        <label class="requirement-option">
                            <input type="checkbox" id="requireWindow">
                            ðŸªŸ Window Seat
                        </label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" id="cancelParty">Cancel</button>
            <button class="btn-primary" id="saveParty">Save Party</button>
        </div>
    </div>
</div>

<script src="js/config.js"></script>
<script src="js/api.js"></script>
<script src="js/hosting.js"></script>
</body>
</html>
