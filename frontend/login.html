<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CoHost â€¢ Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="js/config.js" defer></script>
  <script src="js/darkmode.js" defer></script>
  <script src="js/settings-manager.js" defer></script>
  <script src="js/auth.js" defer></script>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/settings.css" />
</head>
<body class="auth-page">
<div class="app-header">
  <h1>CoHost</h1>
</div>

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-tabs">
      <button class="auth-tab active" data-mode="login">Sign in</button>
      <button class="auth-tab" data-mode="register">Create account</button>
    </div>

    <form id="authForm" novalidate>
      <label class="field">
        <span>Email</span>
        <input type="email" id="email" autocomplete="email" required />
      </label>

      <label class="field">
        <span>Password</span>
        <input type="password" id="password" autocomplete="current-password" required />
      </label>

      <label class="field hidden" id="restaurantRow">
        <span>Restaurant name</span>
        <input type="text" id="restaurantName" placeholder="My Bistro" />
      </label>

      <p id="authError" class="error-text"></p>

      <div class="button-row">
        <button type="submit" id="loginBtn" class="primary-btn">Sign in</button>
        <button type="submit" id="registerBtn" class="primary-btn hidden">Create account</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
