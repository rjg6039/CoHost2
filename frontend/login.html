<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CoHost â€¢ Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          background: radial-gradient(circle at top, #dde4ff 0, #f5f5f7 45%, #e5e5ea 100%);
          font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
        }
        .login-card {
          background: rgba(255, 255, 255, 0.94);
          border-radius: 18px;
          padding: 24px 28px;
          width: 340px;
          box-shadow: 0 18px 40px rgba(0, 0, 0, 0.15);
          border: 0.5px solid rgba(0, 0, 0, 0.05);
        }
        .login-title {
          font-size: 22px;
          font-weight: 600;
          margin-bottom: 4px;
        }
        .login-subtitle {
          font-size: 13px;
          color: #666;
          margin-bottom: 16px;
        }
        label {
          display: block;
          font-size: 13px;
          margin-top: 12px;
          margin-bottom: 4px;
        }
        input {
          width: 100%;
          padding: 8px 10px;
          border-radius: 10px;
          border: 1px solid rgba(0, 0, 0, 0.12);
          outline: none;
          font-size: 14px;
        }
        input:focus {
          border-color: #007aff;
          box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.25);
        }
        .button {
          margin-top: 16px;
          width: 100%;
          padding: 10px 0;
          border-radius: 999px;
          border: none;
          font-weight: 600;
          cursor: pointer;
          font-size: 14px;
        }
        .button-primary {
          background: #007aff;
          color: #fff;
        }
        .button-secondary {
          background: #f2f2f7;
          color: #222;
          margin-top: 8px;
        }
        .error {
          margin-top: 8px;
          color: #ff3b30;
          font-size: 12px;
          min-height: 16px;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="login-title">CoHost</div>
    <div class="login-subtitle">Sign in to manage your waitlist and tables.</div>

    <label for="email">Email</label>
    <input id="email" type="email" autocomplete="email" />

    <label for="password">Password</label>
    <input id="password" type="password" autocomplete="current-password" />

    <button id="loginBtn" class="button button-primary">Sign In</button>
    <button id="registerBtn" class="button button-secondary">Create Account</button>

    <div id="error" class="error"></div>
</div>

<script src="js/config.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
