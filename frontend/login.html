<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoHost â€¢ Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 15px;
        }

        .btn-login:hover {
            background: #5a6fd8;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-register:hover {
            background: #e9ecef;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            min-height: 20px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1 class="login-title">CoHost</h1>
            <p class="login-subtitle">Sign in to manage your restaurant</p>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        </div>

        <button id="loginBtn" class="btn-login">Sign In</button>
        <button id="registerBtn" class="btn-register">Create Account</button>

        <div id="error" class="error-message"></div>
    </div>
</div>

<!-- Load JavaScript files in correct order -->
<script>
    console.log('=== DEBUG: Script Loading Check ===');
    console.log('Current URL:', window.location.href);
    console.log('Script paths should be relative to:', window.location.origin);

    // Test if config.js loads
    console.log('Testing config.js load...');
</script>

<!-- Load scripts with error handling -->
<script src="js/config.js" onerror="console.error('Failed to load config.js')"></script>
<script>
    console.log('After config.js load - apiRequest exists:', typeof apiRequest);
    console.log('API_BASE_URL:', typeof API_BASE_URL !== 'undefined' ? API_BASE_URL : 'undefined');
</script>

<script src="js/auth.js" onerror="console.error('Failed to load auth.js')"></script>
<script>
    console.log('All scripts loaded');
</script>
<script src="js/config.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
