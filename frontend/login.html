<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoHost â€“ Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <header class="app-header">
        <h1>CoHost</h1>
    </header>

    <main class="auth-container">
        <section class="auth-card">
            <h2 class="auth-title" id="authTitle">Sign in</h2>
            <p class="auth-subtitle" id="authSubtitle">
                Use your CoHost username and password.
            </p>

            <div class="auth-toggle" aria-label="Authentication mode">
                <button type="button" class="auth-mode-btn active" data-mode="login" id="loginModeBtn">Login</button>
                <button type="button" class="auth-mode-btn" data-mode="register" id="registerModeBtn">Register</button>
            </div>

            <form id="authForm" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        id="username"
                        name="username"
                        type="text"
                        class="form-control"
                        autocomplete="username"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        class="form-control"
                        autocomplete="current-password"
                        required
                    />
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn" id="authSubmitBtn">
                        Login
                    </button>
                </div>

                <p class="auth-error" id="authError" style="display:none;"></p>
            </form>

            <p class="auth-footer">
                Your session uses a secure token stored in this browser.
            </p>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
