<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoHost - History</title>
    <script src="js/config.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/settings-manager.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/history.css">
</head>
<body>
<!-- App Header -->
<div class="app-header">
    <h1 id="restaurantName">CoHost Restaurant</h1>
</div>

<!-- Navigation with dark mode toggle -->
<div class="tabs-container">
    <div class="tabs">
        <a href="index.html" class="tab">Hosting</a>
        <a href="history.html" class="tab active">History</a>
        <a href="analytics.html" class="tab">Analytics</a>
        <a href="arrange.html" class="tab">Arrange</a>
        <a href="settings.html" class="tab">Settings</a>
    </div>
    <div class="theme-toggle-container">
        <button class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">ðŸŒ™</button>
    </div>
</div>

<!-- Main Content -->
<div class="history-container">
    <div class="history-header">
        <h2>Party History</h2>
        <div class="history-header-actions">
            <select class="history-filter" id="timePeriodFilter">
                <option value="day">Last Day</option>
                <option value="week">Last Week</option>
                <option value="month">Last Month</option>
                <option value="year">Last Year</option>
                <option value="all">All Time</option>
            </select>
        </div>
    </div>

    <div class="history-table-container">
        <table class="history-table">
            <thead>
            <tr>
                <th data-sort="name">Name</th>
                <th data-sort="size">Party Size</th>
                <th data-sort="seatedTime">Time Seated</th>
                <th data-sort="duration">Duration</th>
                <th>Phone</th>
                <th>Notes</th>
                <th data-sort="status">Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="historyBody">
            <!-- History items will be populated here -->
            </tbody>
        </table>

        <div id="emptyHistoryState" class="empty-state">
            <h3>No history found</h3>
            <p>Completed and cancelled parties will appear here</p>
        </div>
    </div>
</div>

<script src="js/data.js"></script>
<script src="js/history.js"></script>
</body>
</html>
